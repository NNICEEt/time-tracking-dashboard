<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="main-card">
        <div class="info">
          <img src="./images/image-jeremy.png" alt="" />
          <div class="info-txt">
            <span>Report for</span>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <ul>
          <li class="selected">Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>

      <div class="activity-card work">
        <img class="bg-logo" src="./images/icon-work.svg" alt="" />
        <div class="time-tracking">
          <div class="head">
            <span>Work</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <h1 class="current">0hrs</h1>
            <span
              >Last <span class="time-type">daily</span> -
              <span class="previous">0hrs</span></span
            >
          </div>
        </div>
      </div>

      <div class="activity-card play">
        <img class="bg-logo" src="./images/icon-play.svg" alt="" />
        <div class="time-tracking">
          <div class="head">
            <span>Play</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <h1 class="current">0hrs</h1>
            <span
              >Last <span class="time-type">daily</span> -
              <span class="previous">0hrs</span></span
            >
          </div>
        </div>
      </div>

      <div class="activity-card study">
        <img class="bg-logo" src="./images/icon-study.svg" alt="" />
        <div class="time-tracking">
          <div class="head">
            <span>Study</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <h1 class="current">0hrs</h1>
            <span
              >Last <span class="time-type">daily</span> -
              <span class="previous">0hrs</span></span
            >
          </div>
        </div>
      </div>

      <div class="activity-card exercise">
        <img class="bg-logo" src="./images/icon-exercise.svg" alt="" />
        <div class="time-tracking">
          <div class="head">
            <span>Exercise</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <h1 class="current">0hrs</h1>
            <span
              >Last <span class="time-type">daily</span> -
              <span class="previous">0hrs</span></span
            >
          </div>
        </div>
      </div>

      <div class="activity-card social">
        <img class="bg-logo" src="./images/icon-social.svg" alt="" />
        <div class="time-tracking">
          <div class="head">
            <span>Social</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <h1 class="current">0hrs</h1>
            <span
              >Last <span class="time-type">daily</span> -
              <span class="previous">0hrs</span></span
            >
          </div>
        </div>
      </div>

      <div class="activity-card selfcare">
        <img class="bg-logo" src="./images/icon-self-care.svg" alt="" />
        <div class="time-tracking">
          <div class="head">
            <span>Self Care</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <h1 class="current">0hrs</h1>
            <span
              >Last <span class="time-type">daily</span> -
              <span class="previous">0hrs</span></span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/NNICEEt" target="_blank">NNICEEt</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
